    rel="stylesheet">
  <!-- Add scroll detection element -->
  <div class="scroll-detection" id="scroll-detection"></div>
  <script>
    // Use Intersection Observer for scroll detection
    const observer = new IntersectionObserver(
      ([entry]) => {
        document.documentElement.classList.toggle('scrolled', !entry.isIntersecting);
      },
      { threshold: 0 }
    );

    // Start observing when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const scrollDetection = document.getElementById('scroll-detection');
      if (scrollDetection) {
        observer.observe(scrollDetection);
      }
    });
  </script>
</head>
